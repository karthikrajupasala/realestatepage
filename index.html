<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0a1931;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #f4a261;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(45deg, #14274e, #394867);
            color: white;
        }
        .hero h1 {
            font-size: 50px;
        }
        .hero p {
            font-size: 20px;
        }
        .cta-button {
            background-color: #f4a261;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #e76f51;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        .footer {
            background-color: #0a1931;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="sale.html">For Sale</a>
        <a href="rent.html">For Rent</a>
    </div>

    <div class="hero" id="home">
        <h1>Find Your Dream Property</h1>
        <p>Explore the best real estate deals with us</p>
        <a href="contact.html" class="cta-button">Get in Touch</a>
    </div>

    <div class="content">
        <h2>Welcome to Our Real Estate Hub</h2>
        <p>We offer premium properties for sale and rent, tailored to your needs.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Real Estate Co. All rights reserved.</p>
    </div>
</body>
</html>
